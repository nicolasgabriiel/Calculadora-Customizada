<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <!--            Header          -->
    <header>
        <h1><img src="assets/images/logo.svg"></h1>
    </header>
   
    <!--            Main            -->
    <main>
        
        <section class="section-one centralizar" >
            <label>Bill</label>
            <img src="assets/images/icon-dollar.svg" alt="">
            <input  type="number">
        </section><!--section one-->

        <section class="section-two centralizar" >
            <label>Select Tip %</label>
            <div class="container-buttons">
                
                <div class="coluna1"> 
                    <Button type="button">5%</Button>
                    <Button type="button">15%</Button>
                    <Button type="button">50%</Button>
                </div><!--coluna 1-->
                    
                <div class="coluna2">
                    <Button type="button">10%</Button>
                    <Button type="button">25%</Button>
                    <input type="number" placeholder="Custom">
                </div><!--coluna 2-->
            
            </div><!--container buttons-->
        </section><!--section two-->

        <section class="section-one centralizar" >
            <label>Number of People</label>
            <img src="assets/images/icon-person.svg" alt="" class="person">
            <input  type="number">
        </section><!--section three-->

        <section class="section-four centralizar">
            
            <div class="container-linha">
                <div class="container-collum">
                    <h3>Tip Amount</h3>
                    <p>/ Person</p>
                </div>
                <h2>$4.27</h2>
            </div><!--container linha -->

            <div class="container-linha">
                <div class="container-collum">
                    <h3>Total</h3>
                    <p>/ Person</p>
                </div>
                <h2>$32.79</h2>
            </div><!--container linha -->
        
            <button type="reset">Reset</button>

        </section><!-- Sectior four -->


    </main>
</body>
</html>
